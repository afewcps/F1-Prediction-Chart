<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Prediction Accuracy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin: 20px 0;
    }
    #chart-container {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h2>Prediction Accuracy</h2>
  <div id="chart-container">
    <canvas id="predictionChart"></canvas>
  </div>
  <script>
    const correct = {{CORRECT}};
    const wrong = {{WRONG}};
    const ctx = document.getElementById('predictionChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Richtig', 'Falsch'],
        datasets: [{
          data: [correct, wrong],
          backgroundColor: ['#4CAF50', '#F44336'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: `Erfolgsrate: {{PERCENT}}%`
          }
        },
        backgroundColor: 'transparent'
      }
    });
  </script>
</body>
</html>
