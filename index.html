
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prediction Accuracy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }
    #chartContainer {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <canvas id="accuracyChart"></canvas>
  </div>
  <script>
    const accuracy = 0;
    const correctPredictions = 0;
    const incorrectPredictions = 0;
    const ctx = document.getElementById('accuracyChart').getContext('2d');

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Richtig', 'Falsch'],
        datasets: [{
          data: [accuracy, 100 - accuracy],
          backgroundColor: ['#ffffff', 'rgba(255,255,255,0.1)'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '75%',
        responsive: false,
        plugins: {
          tooltip: { 
            enabled: true,
            callbacks: {
              label: function(context) {
                if (context.dataIndex === 0) {
                  return 'Richtige Predictions: ' + correctPredictions;
                } else {
                  return 'Falsche Predictions: ' + incorrectPredictions;
                }
              }
            }
          },
          legend: { display: false }
        }
      },
      plugins: [{
        id: 'centerText',
        beforeDraw: (chart) => {
          const { ctx, chartArea: { width, height } } = chart;
          ctx.save();
          
          // "Predictions" Label
          ctx.font = '14px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif';
          ctx.fillStyle = '#ffffff';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('Predictions', width / 2, height / 2 - 20);
          
          // Percentage
          ctx.font = 'bold 32px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif';
          ctx.fillStyle = '#ffffff';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(accuracy + '%', width / 2, height / 2 + 10);
        }
      }]
    });
  </script>
</body>
</html>
