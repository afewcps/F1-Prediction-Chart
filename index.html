
    <!DOCTYPE html>
    <html>
    <head>
      <title>Prediction Chart</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <style>
        body {
          background: transparent;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        canvas {
          max-width: 300px;
          max-height: 300px;
        }
      </style>
    </head>
    <body>
      <canvas id="myChart"></canvas>
      <script>
        const data = {
          labels: ['Correct', 'Wrong'],
          datasets: [{
            data: [21, 18],
            backgroundColor: ['#4CAF50', '#F44336'],
            borderWidth: 1
          }]
        };

        const config = {
          type: 'doughnut',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom',
              },
              tooltip: {
                enabled: true
              }
            }
          }
        };

        new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
    </body>
    </html>
